<head>
  <title>notemanager</title>
  
</head>

<body>
  <div class="container">
    <header>
        <h1>Notes</h1>
    </header>

    <ul class="collection" >
        {{#each notes}}
            {{> note}}
        {{/each}}
    </ul>
</div>
</body>


<template name="note">
  <li class="collection-item">{{text}}</li>
</template>
