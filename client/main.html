<head>
  <title>notemanager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <!-- Nav Bar -->
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">
          Note Manager
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Displaying Notes -->
  <div class="container">
    <header>
      <h1>Notes</h1>
    </header>
    <ul class="collection">
      {{#each notes}}
      {{> note}}
      {{/each}}
    </ul>
  </div>

  {{> add}}
  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>


<template name="note">
  <li class="collection-item">
    {{text}}
    <a href="#" class="delete-note secondary-content" > <i class="material-icons">close</i> </a>
  </li>
</template>

<!-- Modal Body -->
<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="add note">
      </form>
    </div>

  </div>
</template>
